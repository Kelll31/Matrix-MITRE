<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRE ATT&CK Matrix Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --danger: #e94560;
            --success: #11b856;
            --warning: #ffa500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: var(--secondary);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(15, 52, 96, 0.8), rgba(22, 33, 62, 0.5));
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.1rem;
            color: #aaa;
        }

        /* Statistics Cards */
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stat-card .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons */
        .btn-custom {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-refresh {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-refresh:hover {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transform: scale(1.05);
            color: white;
        }

        .btn-refresh:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Search Bar */
        .search-container {
            margin: 30px 0;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        /* Matrix Grid */
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .tactic-card {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.8), rgba(22, 33, 62, 0.8));
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tactic-card:hover {
            transform: translateY(-8px);
            border-color: #ff6b6b;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
            background: linear-gradient(135deg, rgba(15, 52, 96, 1), rgba(22, 33, 62, 1));
        }

        .tactic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .tactic-card:hover::before {
            left: 100%;
        }

        .tactic-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #4ecdc4;
            position: relative;
            z-index: 1;
        }

        .tactic-count {
            font-size: 1.1rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .tactic-count .count-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .tactic-count i {
            color: #ff6b6b;
            font-size: 1.5rem;
        }

        /* Technique List */
        .technique-container {
            background: var(--secondary);
            border-radius: 10px;
            padding: 30px;
            margin: 30px 20px;
            border-left: 5px solid #ff6b6b;
        }

        .technique-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.3);
        }

        .technique-header h2 {
            color: #4ecdc4;
            margin: 0;
            font-size: 1.8rem;
        }

        .back-btn {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transform: scale(1.05);
        }

        .technique-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .technique-item:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            transform: translateX(5px);
        }

        .technique-id {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .technique-name {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .technique-platforms {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .platform-badge {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Search Results */
        .search-results {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .result-item {
            background: rgba(15, 52, 96, 0.8);
            border-left: 4px solid #4ecdc4;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.2);
            transform: translateX(5px);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            padding: 0 20px;
        }

        .controls select {
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent);
            color: white;
            font-weight: 500;
        }

        .controls select:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        /* Status */
        .status-info {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .status-info.success {
            background: rgba(17, 184, 86, 0.1);
            border-color: rgba(17, 184, 86, 0.3);
            color: #11b856;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 3rem;
            color: #4ecdc4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary);
            border-top: 1px solid var(--accent);
            color: #888;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .matrix-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            .controls {
                flex-direction: column;
            }

            .controls .btn-custom,
            .controls select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="fas fa-shield-alt"></i> MITRE ATT&CK Matrix</span>
            <div class="d-flex gap-2 align-items-center">
                <span id="status-badge" class="badge bg-warning"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-map"></i> MITRE ATT&CK Matrix Viewer</h1>
        <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä —Ç–µ—Ö–Ω–∏–∫ –∏ —Ç–∞–∫—Ç–∏–∫ –∫–∏–±–µ—Ä–∞—Ç–∞</p>
    </div>

    <!-- Main Content -->
    <div class="container-fluid" style="padding-top: 20px;">
        <!-- Statistics -->
        <div class="row" id="stats-container" style="padding: 0 20px; margin-bottom: 30px;">
            <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-refresh btn-custom" id="refresh-btn" onclick="refreshMatrix()">
                <i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–∏—Ç—å –º–∞—Ç—Ä–∏—Ü—É
            </button>
            <select class="form-select" id="interval-select" style="max-width: 200px;" onchange="changeUpdateInterval()">
                <option value="1_hour">–ö–∞–∂–¥—ã–π —á–∞—Å</option>
                <option value="6_hours">–ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤</option>
                <option value="12_hours">–ö–∞–∂–¥—ã–µ 12 —á–∞—Å–æ–≤</option>
                <option value="24_hours" selected>–ö–∞–∂–¥—ã–π –¥–µ–Ω—å</option>
                <option value="7_days">–ö–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é</option>
            </select>
        </div>

        <!-- Search Bar -->
        <div class="search-container" style="max-width: 600px; margin-left: auto; margin-right: auto;">
            <input type="text" class="search-input" id="search-input" placeholder="üîç –ü–æ–∏—Å–∫ —Ç–µ—Ö–Ω–∏–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ ID (–Ω–∞–ø—Ä–∏–º–µ—Ä, T1001)..." onkeyup="searchTechniques()">
        </div>

        <!-- Search Results (if any) -->
        <div id="search-results" style="display: none;" class="search-results">
            <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
        </div>

        <!-- Matrix Grid -->
        <div class="matrix-grid" id="tactics-container">
            <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
        </div>

        <!-- Technique Container -->
        <div id="technique-container" style="display: none;"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>MITRE ATT&CK Framework | <span id="update-time">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</span></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script>
        const API_BASE = '/api';
        let currentMatrix = null;
        let currentStats = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç—Ä–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMatrix();
            setInterval(checkStatus, 5000); // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        });

        async function loadMatrix() {
            try {
                updateStatus('loading', '–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç—Ä–∏—Ü—ã...');
                const [matrixRes, statsRes] = await Promise.all([
                    axios.get(`${API_BASE}/matrix`),
                    axios.get(`${API_BASE}/statistics`)
                ]);

                currentMatrix = matrixRes.data;
                currentStats = statsRes.data;

                displayStats(currentStats);
                displayTactics(currentMatrix.tactics, currentMatrix.matrix);
                updateStatus('success', `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(currentStats.last_update).toLocaleString('ru-RU')}`);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                updateStatus('error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–∞—Ç—Ä–∏—Ü—ã');
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_tactics}</div>
                        <div class="stat-label">–¢–∞–∫—Ç–∏–∫</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_techniques}</div>
                        <div class="stat-label">–¢–µ—Ö–Ω–∏–∫</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_subtechniques}</div>
                        <div class="stat-label">–ü–æ–¥—Ç–µ—Ö–Ω–∏–∫</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-value">#${stats.update_count || 1}</div>
                        <div class="stat-label">–û–±–Ω–æ–≤–ª–µ–Ω–∏–π</div>
                    </div>
                </div>
            `;
        }

        function displayTactics(tactics, matrix) {
            const container = document.getElementById('tactics-container');
            container.innerHTML = '';

            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ —Ç–∞–∫—Ç–∏–∫ –≤ –º–∞—Ç—Ä–∏—Ü–µ MITRE ATT&CK
            const tacticOrder = [
                'reconnaissance', 'resource-development', 'initial-access',
                'execution', 'persistence', 'privilege-escalation',
                'defense-evasion', 'credential-access', 'discovery',
                'collection', 'command-and-control', 'exfiltration',
                'impact'
            ];

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            tacticOrder.forEach(tacticKey => {
                if (tactics[tacticKey]) {
                    const tactic = tactics[tacticKey];
                    const count = (matrix[tacticKey] || []).length;
                    const card = document.createElement('div');
                    card.className = 'tactic-card';
                    card.innerHTML = `
                        <div>
                            <div class="tactic-name">${tactic.name}</div>
                        </div>
                        <div class="tactic-count">
                            <i class="fas fa-layer-group"></i>
                            <span class="count-number">${count}</span>
                            <span>—Ç–µ—Ö–Ω–∏–∫</span>
                        </div>
                    `;
                    card.onclick = () => showTechniques(tacticKey, tactic.name, matrix[tacticKey] || []);
                    container.appendChild(card);
                }
            });
        }

        function showTechniques(tacticKey, tacticName, techniques) {
            const container = document.getElementById('technique-container');
            
            let html = `
                <div class="technique-header">
                    <h2><i class="fas fa-layer-group"></i> ${tacticName}</h2>
                    <button class="back-btn" onclick="goBackToMatrix()">
                        <i class="fas fa-arrow-left"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è
                    </button>
                </div>
            `;
            
            if (techniques.length === 0) {
                html += '<p style="text-align: center; color: #aaa; padding: 20px;">–ù–µ—Ç —Ç–µ—Ö–Ω–∏–∫ –≤ —ç—Ç–æ–π —Ç–∞–∫—Ç–∏–∫–µ</p>';
            } else {
                techniques.forEach(tech => {
                    html += `
                        <div class="technique-item">
                            <div class="technique-id">${tech.id}</div>
                            <div class="technique-name">${tech.name}</div>
                            <div class="technique-platforms">
                                ${tech.platforms.map(p => `<span class="platform-badge">${p}</span>`).join('')}
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = html;
            container.style.display = 'block';
            document.getElementById('tactics-container').style.display = 'none';
            document.getElementById('search-results').style.display = 'none';
        }

        function goBackToMatrix() {
            document.getElementById('technique-container').style.display = 'none';
            document.getElementById('tactics-container').style.display = 'grid';
            document.getElementById('search-results').style.display = 'none';
        }

        async function searchTechniques() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('search-results');

            if (!query) {
                resultsDiv.style.display = 'none';
                document.getElementById('tactics-container').style.display = 'grid';
                document.getElementById('technique-container').style.display = 'none';
                return;
            }

            try {
                const res = await axios.get(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const results = res.data.results;

                let html = `<h3 style="color: #4ecdc4; margin-bottom: 20px;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –¥–ª—è "${query}" (${results.length})</h3>`;
                
                if (results.length === 0) {
                    html += '<p style="color: #aaa; text-align: center;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                } else {
                    results.forEach(result => {
                        const tech = result.technique;
                        html += `
                            <div class="result-item">
                                <div style="color: #4ecdc4; font-weight: 600; margin-bottom: 5px;">${tech.id}</div>
                                <div style="color: #fff; font-size: 1.1rem; margin-bottom: 10px;">${tech.name}</div>
                                <div style="color: #aaa; margin-bottom: 10px;">–¢–∞–∫—Ç–∏–∫–∞: <strong>${result.tactic}</strong></div>
                                <div class="technique-platforms">
                                    ${tech.platforms.map(p => `<span class="platform-badge">${p}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    });
                }

                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
                document.getElementById('tactics-container').style.display = 'none';
                document.getElementById('technique-container').style.display = 'none';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            }
        }

        async function refreshMatrix() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –û–±–Ω–æ–≤–ª—è—é...';

            try {
                await axios.post(`${API_BASE}/matrix/refresh`);
                await loadMatrix();
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–∏—Ç—å –º–∞—Ç—Ä–∏—Ü—É';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –º–∞—Ç—Ä–∏—Ü—ã');
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–∏—Ç—å –º–∞—Ç—Ä–∏—Ü—É';
            } finally {
                btn.disabled = false;
            }
        }

        async function changeUpdateInterval() {
            const interval = document.getElementById('interval-select').value;
            try {
                await axios.post(`${API_BASE}/settings/update-interval`, { interval });
